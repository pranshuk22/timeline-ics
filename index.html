<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Docs Live Viewer</title>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: azure;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 900px;
            margin-bottom: 20px;
        }
        .header img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }
        .title {
            text-align: center;
            font-size: 2em;
            flex-grow: 1;
        }
        #doc-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
            min-height: 300px;
            border: 1px solid #ccc;
            overflow-wrap: break-word;
        }
        h1, h2, h3, h4, h5, h6 {
            color: #333;
            margin-top: 20px;
        }
        p {
            line-height: 1.6;
        }
        li {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="1.png" alt="Left Image">
        <h1 class="title">Institute Counselling Service</h1>
        <img src="2.png" alt="Right Image">
    </div>
    <div id="doc-content"></div>
</body>
</html>
